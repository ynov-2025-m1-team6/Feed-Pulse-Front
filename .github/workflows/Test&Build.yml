name : Test & Build

on:
  push:
    branches-ignore:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '24.x'
            - name: Install dependencies
              run: npm install
            # - name: Run tests
            #   run: npm run test
            # - name: Prettier check
            #   run: npm run prettier:check
            - name: Lint code
              run: npm run lint
    build:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '24.x'
            - name: Install dependencies
              run: npm install 
            - name: Build project
              run: npm run build
    docker-build:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name : Login to Docker Hub
              run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            - name: Build Docker image
              run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{github.event.repository.name}}:${{ github.sha }} .
            - name: Push Docker image
              run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{github.event.repository.name}}:${{ github.sha }}
            - name: Push Docker image with latest tag
              run: docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{github.event.repository.name}}:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/${{github.event.repository.name}}:latest
            - name: Push Docker image with latest tag
              run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{github.event.repository.name}}:latest
    